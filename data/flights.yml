title: Flights
content: |
  The hotel is a 15 minute taxi ride from Tenerife South Airport (TFS). There are flights every Tuesday and Friday from Bournemouth Airport or you can fly from other UK Airports anytime. Gatwick and Heathrow typically offer the most flexibility.
