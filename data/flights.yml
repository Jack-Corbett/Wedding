title: Flights
content: |
  The hotel is a 15 minute taxi ride from Tenerife South Airport (TFS). For guests travelling from Southampton, both TUI and Ryanair fly from 
  <a href="https://www.bournemouthairport.com/destinations/tenerife/" target="_blank">Bournemouth</a> on Tuesdays as well as Fridays and Saturdays respectively. 
  However, if you are able to travel up, flights from larger airports like Gatwick and Heathrow offer more flexibily and are much more reasonably priced (less than half the cost of Bournemouth flights). 
